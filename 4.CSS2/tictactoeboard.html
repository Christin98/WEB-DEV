<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoeboard.css">
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Karla:wght@700&display=swap" rel="stylesheet">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
			<tr>
				<td ></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
			<tr>
				<td class="horizontal"></td>
				<td class="vertical horizontal"></td>
				<td class="horizontal"></td>
			</tr>
			<tr>
				<td ></td>
				<td class="vertical"></td>
				<td></td>
			</tr>
	</table>

</body>
</html>
